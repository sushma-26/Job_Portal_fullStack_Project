<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applied Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-semibold mb-4">Applied Jobs</h2>
        <div class="grid gap-4">
            {% for job in applied_jobs %}
                <div class="bg-gray-800 rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ job.role }}</h3>
                    <p class="text-gray-300 mb-2">{{ job.description }}</p>
                    <p class="text-gray-400 mb-2">Status: {{ job.application__status_id__status }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
