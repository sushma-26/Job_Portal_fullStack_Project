<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Login Section -->
    <section class="flex flex-col justify-center items-center h-screen">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center">HR Login</h2>
        <form class="w-full max-w-md" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-2">User name</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Your Email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Your Password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-semibold text-lg transition duration-300 ease-in-out">Login</button>
            {% if messages %}
            {% for message in messages %}
                <div class=" text-red-400 p-4">{{ message }}</div>
            {% endfor %}
            {% endif %}
        </form>
        
    </section>
</body>
</html>
