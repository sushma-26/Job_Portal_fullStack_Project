<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register - Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Register Section -->
    <section class="flex flex-col justify-center items-center h-screen">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-center">HR Registration</h2>
        <form class="w-full max-w-md" method="POST">
            {% csrf_token %} 
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold mb-2">Full Name</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Your Full Name" required>
            </div>
            <div class="mb-4">
                <label for="company" class="block text-sm font-semibold mb-2">Company Name</label>
                <input type="text" id="company" name="company" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Company Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label for="city" class="block text-sm font-semibold mb-2">Select City</label>
                <select id="city" name="city" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white">
                    <option value="NA" selected disabled>Select City</option>
                    {% for city in city_list %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor  %}
                    
                    <!-- Add more cities here -->
                </select>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-blue-500 text-white placeholder-gray-500" placeholder="Your Password" required>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-semibold text-lg transition duration-300 ease-in-out">Register</button>
            {% if messages %}
            {% for message in messages %}
                <div class=" text-red-400 p-4">{{ message }}</div>
            {% endfor %}
            {% endif %}
        </form>

        <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login-hr' %}" class="text-blue-400 hover:text-blue-300">Login here</a></p>
    </section>
</body>
</html>
