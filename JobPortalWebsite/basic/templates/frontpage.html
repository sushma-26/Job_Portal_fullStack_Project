<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Hero Section -->
    <section class="flex flex-col justify-center items-center h-screen">
        <h1 class="text-4xl md:text-6xl font-bold mb-4 text-center">Find Your Dream Job</h1>
        <p class="text-lg md:text-xl mb-8 text-center">Explore thousands of job opportunities.</p>
        <div class="flex space-x-4">
            <a href="{% url 'register-hr' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-semibold text-lg transition duration-300 ease-in-out">HR Register</a>
            <a href="{% url 'register-user' %}" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-semibold text-lg transition duration-300 ease-in-out">User Register</a>
        </div>
    </section>
</body>
</html>
