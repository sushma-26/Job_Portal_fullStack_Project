<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicant Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Job Applicant Summary</h1>
        
        <div class="bg-gray-800 shadow-md rounded px-8 py-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Applicant Information</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-400 font-medium">Username:</p>
                    <p class="text-lg">JohnDoe123</p>
                </div>
                <div>
                    <p class="text-gray-400 font-medium">Email:</p>
                    <p class="text-lg">johndoe@example.com</p>
                </div>
                <div>
                    <p class="text-gray-400 font-medium">Location:</p>
                    <p class="text-lg">New York City</p>
                </div>
                <div>
                    <p class="text-gray-400 font-medium">Phone:</p>
                    <p class="text-lg">123-456-7890</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 shadow-md rounded px-8 py-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Skills</h2>
            <ul class="grid grid-cols-2 gap-4">
                <li class="text-lg">HTML</li>
                <li class="text-lg">CSS</li>
                <li class="text-lg">JavaScript</li>
                <li class="text-lg">React</li>
                <li class="text-lg">Node.js</li>
            </ul>
        </div>

        <!-- Add more sections as needed -->

    </div>
</body>
</html>
